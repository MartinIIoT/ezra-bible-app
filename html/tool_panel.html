<section id="tag-panel"></section>

<section id="tag-statistics-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
  <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
    <a href="#" id="tag-statistics-panel-header" i18n="[html]tag-statistics-panel.default-header"></a>
  </h3>
  <div id="tag-statistics-panel-wrapper">
    <tag-list-menu box="true"
                   tag-group-link-event="on-tag-group-list-activated"
                   tag-group-selection-event="on-tag-group-selected"
                   tag-group-select-all-event="on-tag-group-all-selected">
    </tag-list-menu>

    <tag-group-list id="tag-statistics-panel-tag-group-list"
                    persist="false"
                    editable="false"
                    show-tag-count="true"
                    activation-event="on-tag-group-list-activated"
                    selection-event="on-tag-group-selected"
                    select-all-event="on-tag-group-all-selected"
                    hide-top-border="true"
                    rounded-bottom-corners="true"
                    book-filter="true"
                    style="height: calc(100% - 2.6em); display: none;">
    </tag-group-list>

    <div id="tag-statistics-panel-content" class="scrollable panel-wrapper panel-content ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
    </div>
  </div>
</section>

<section id="word-study-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
  <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
    <a href="#" id="word-study-panel-header" i18n="[html]word-study-panel.default-header"></a>
  </h3>
  <div id="word-study-panel-wrapper" class="scrollable panel-wrapper ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
    <div id="word-study-panel-help" style="padding-left: 0.5em;"></div>
    <div id="word-study-panel-breadcrumbs" class="word-study-title panel-content"></div>
    <div id="word-study-panel-content" class="panel-content"></div>
  </div>
</section>

<section id="dictionary-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
  <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
    <a href="#" id="dictionary-panel-header" i18n="[html]dictionary-panel.default-header"></a>
  </h3>
  <div id="dictionary-panel-wrapper" class="ui-accordion-content ui-helper-reset ui-widget-content ui-accordion-content-active">
    <div id="dictionary-panel-help-no-dicts" style="padding-top: 0.5em; padding-left: 0.5em;" class="hidden" i18n="dictionary-panel.help-no-dicts"></div>
    <div id="dictionary-panel-navigation">
      <select id="dictionary-panel-select">
      </select>
      <div id="dictionary-panel-info-button" class="fg-button module-info-button ui-corner-all ui-state-default" i18n="[title]menu.show-module-info">
        <i class="fas fa-info"></i>
      </div>
      <text-field id="dictionary-panel-filter" i18n="[placeholder]dictionary-panel.filter-placeholder" style="--input-height: 1.5em;" />
    </div>
  </div>

  <div id="dictionary-panel-keys" class="scrollable ui-widget-content dictionary-content"></div>
  <div id="dictionary-panel-content" class="scrollable sword-module ui-widget-content dictionary-content reference-box hidden"></div>
  <div id="dictionary-panel-reference-box" class="tool-panel-reference-box reference-box scrollable ui-corner-bottom ui-widget-content"></div>
</section>

<section id="commentary-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
  <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
    <a href="#" id="commentary-panel-header" i18n="[html]commentary-panel.default-header"></a>
  </h3>

  <div id="commentary-panel-wrapper">
    <div id="commentary-panel-main-content" class="scrollable
                                                   panel-wrapper
                                                   ui-accordion-content
                                                   ui-helper-reset
                                                   ui-widget-content
                                                   ui-accordion-content-active">
      <div id="commentary-panel-loading-indicator">
        <div style="float: left;" i18n="bible-browser.loading-commentaries"></div>

        <div class="loader">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>

      <div id="commentary-panel-help" style="padding-left: 0.5em;">
        <p i18n="[html]commentary-panel.help-instruction"></p>
        <p id="commentary-panel-help-no-commentaries" class="warning-text"
            i18n="[html]commentary-panel.help-instruction-no-commentaries"
            style="display: none;"></p>
        <p id="commentary-panel-help-no-kjv" class="warning-text"
            i18n="[html]commentary-panel.help-instruction-no-kjv"
            style="display: none;"></p>
      </div>

      <div id="commentary-panel-content" class="panel-content"></div>
    </div>

    <div id="commentary-panel-reference-box" class="tool-panel-reference-box reference-box scrollable ui-corner-bottom ui-widget-content"></div>
  </div>
</section>

<section id="compare-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
  <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
    <a href="#" id="compare-panel-header" i18n="[html]compare-panel.default-header"></a>
  </h3>

  <div id="compare-panel-wrapper" class="scrollable panel-wrapper ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
    <div id="compare-translations-loading-indicator">
      <div style="float: left;" i18n="bible-browser.loading-verse-translations"></div>

      <div class="loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

    <div id="compare-panel-help" style="padding-left: 0.5em;">
      <p i18n="[html]compare-panel.help-instruction"></p>
    </div>

    <div id="compare-panel-content" class="panel-content"></div>
  </div>
</section>

<section id="notes-panel" class="accordion-panel ui-accordion ui-widget ui-helper-reset ui-accordion-icons">
  <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-state-active ui-corner-top">
    <a href="#" id="notes-panel-header" i18n="[html]notes-panel.default-header"></a>
  </h3>
  <div id="notes-panel-wrapper" class="scrollable panel-wrapper ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active">
    <div id="notes-panel-content" class="panel-content">
      <!-- Empty content for note files -->
    </div>
  </div>
</section>
